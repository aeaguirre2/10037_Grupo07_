    <script>
        var parser, xmlDoc;
        var text =

            "<zoologico><animal><mamifero>OSO</mamifero><habitat>clima frio</habitat><estado>vivo</estado></animal><animal><mamifero>Guacamayo</mamifero><habitat>clima calido</habitat><estado>muerto</estado></animal><animal><mamifero>Dinosaurio</mamifero><habitat>jungla</habitat><estado>extinto</estado></animal></zoologico>";

        function traerAnimal1() {
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(text, "text/xml");
            document.getElementById("p1").innerHTML = xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue
        }

        function traerAnimal2() {

        }

        }
